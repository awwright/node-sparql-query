<!DOCTYPE html>

			<h1>SPARQL Query Engine</h1>

			<input type="text" id="graph-base" value="http://example.com/" />
<textarea id="graph-ttl"><![CDATA[

]]></textarea>

			<h2>SPARQL</h2>

PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX rdfa: <http://www.w3.org/ns/rdfa#>
SELECT * {
	?S ?P ?O .
}
]]></textarea>
			<pre id="query-json"></pre>
			<h2>Results</h2>
			<pre id="rs-json"></pre>
			<table>
			<thead><tr id="rs-head"></tr></thead>
				<tbody id="rs-body"></tbody>
			</table>
		</main>
